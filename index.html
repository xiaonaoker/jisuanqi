<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
</head>
<body>

<div id="bg">
<div id="all">
    <div id="screen">
        <div id="up"></div><!--1+2-3*4/5-->
        <div id="down">END=0</div><!--0.6-->
    </div>
    <div id="board">
        <div class="buttons_num" id="button1">1</div>
        <div class="buttons_num" id="button2">2</div>
        <div class="buttons_num" id="button3">3</div>
        <div class="buttons_deal" id="buttonAC">AC</div>
        <div class="buttons_deal" id="buttonC">C</div>

        <div class="buttons_num" id="button4">4</div>
        <div class="buttons_num" id="button5">5</div>
        <div class="buttons_num" id="button6">6</div>
        <div class="buttons_deal" id="buttonM">M</div>
        <div class="buttons_deal" id="buttonMC">MC</div>

        <div class="buttons_num" id="button7">7</div>
        <div class="buttons_num" id="button8">8</div>
        <div class="buttons_num" id="button9">9</div>
        <div class="buttons_num" id="button+">+</div>
        <div class="buttons_num" id="button-">-</div>

        <div class="buttons_num" id="button.">.</div>
        <div class="buttons_num" id="button0">0</div>
        <div class="buttons_deal" id="button=">=</div>
        <div class="buttons_num" id="button*">×</div>
        <div class="buttons_num" id="button/">÷</div>
    </div>

</div>
</div>
</body>
</html>
